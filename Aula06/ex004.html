<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgba(0, 0, 236, 0.753);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(0, 0, 0, 0.774) ;
        }
    

    </style>
</head>
<body>

  <h1> Calculadora </h1> 

  
  
<script>



  var n1 = Number(window.prompt('Digite um Número'))
  var sin = window.prompt('Agora use + , - , * ou / para definir que tipo de operação faremos')
  var n2 = Number(window.prompt('Digite outro Número')) //criei variaveis para definir uma operação que simule a de uma calculadora
  
   
  if (sin === '+') {var result = n1 + n2} 
  else if (sin === '-') {var result = n1 - n2}
  else if (sin === '*'){var result = n1 * n2}
  else if (sin === '/') { var result = n1 / n2}
  else {
      window.alert ('Valor de operação invalida, tente novamente um dos valores aceitos: +,-,*,/ .')
  }
  window.alert ('O resultado da operação é ' + result)

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 15pt Times; 
            background: rgb(42, 134, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <div id="area">
        Interajaaa....
    </div>
    
    <script>

var area = window.document.getElementById ('area')
area.addEventListener('click', clicar)
area.addEventListener('mouseenter', entrar)
area.addEventListener('mouseout', sair)

function clicar(){
    
    area.innerText = 'Aeeee interagiu po!!'
    area.style.background = 'Blue'
}
function entrar(){
    area.innerText = 'Ta quase interagindo cmg >..<'

}
function sair(){
    area.innerText = 'Aff, interaje ai'
    area.style.background = 'rgb(42,134,42)'
}


    </script>
</body>
</html>
